<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="splash">
        <div class="content">
            <div class="header fade-in">Contact</div>
            <div class="desc fade-in">— How to get in touch via email and social media</div>
        </div>
    </div>
    <div class="container">
        <nav id="nav">
            <a href="/primary/index.html" class="home">Marite Tshani</a>
            <div class="nav-menu" id="nav-menu">
                <a href="/primary/index.html">Home</a>
                <a href="/primary/me.html">Me</a>
                <a href="/primary/notes.html">Notes</a>
                <a href="/primary/contact.html">Contact</a>
            </div>
        </nav>

        <div class="content-container">
            <div class="general-inquiries">
                <h1>General<br>Inquiries</h1>
                <p>— I'd love to hear from you</p>

                <form class="text-input" id="contact-form">
                    <!-- Copied code https://codepen.io/melnik909/pen/BZpJLN?editors=1000 -->
                    <div class="names">
                        <label class="field field_v2">
                            <input class="field__input" placeholder=" " id="first-name">
                            <span class="field__label-wrap">
                              <span class="field__label">First name</span>
                            </span>
                        </label>
                        <label class="field field_v2">
                            <input class="field__input" placeholder=" " id="second-name">
                            <span class="field__label-wrap">
                              <span class="field__label">Last name</span>
                            </span>
                        </label>
                    </div>

                    <label class="field field_v2 change">
                        <input class="field__input" placeholder=" " id="email" type="email">
                        <span class="field__label-wrap">
                          <span class="field__label">Email Address</span>
                        </span>
                    </label>

                    <label class="field field_v2 change">
                        <input class="field__input" placeholder=" " id="phone" type="number">
                        <span class="field__label-wrap">
                          <span class="field__label">Phone Number</span>
                        </span>
                    </label>

                    <!-- Copied Code https://codepen.io/teroauralinna/pen/rZZGpe?editors=1000 -->
                    <div class="form-field">
                        <div class="form-field__control">
                            <label for="additionalInfo" class="form-field__label">Message</label>
                            <textarea id="message" class="form-field__textarea"></textarea>
                        </div>
                    </div>
                    <button class="submit-button" id="submit">Boom!</button>
                </form>
                
            </div>
            <div class="the-gram">
                <h1 id="gram-baby">The 'Gram</h1>
                <div class="images">
                    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
                    <div class="elfsight-app-238a27d7-baf0-4a1b-9e29-6ee7cb030915"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="mail-div"><a href="mailto:maritetshani@yahoo.com" target="blank"><img src="/assets/primary/images/mail-white.svg" alt="mail-icon" class="mail"></a></div>
            <div class="ig-div"><a href="https://www.instagram.com/tshanimarithe/" target="blank"><img src="/assets/primary/images/instagram-white.svg" alt="instagram" class="ig"></a></div>
            <div class="pin-div"><a href="https://www.pinterest.com/tshanimarithe/_saved/" target="blank"><img src="/assets/primary/images/pinterest-white.svg" alt="pinterest" class="pinterest"></a></div>
        </footer>

    </div>
    <script type="module" src="/assets/primary/scripts/contact-firebase.js"></script>
    <script src="/assets/primary/scripts/contact.js"></script>
